indexpage:
  title: Documentación de Astra Control Automation 24,02
  summary: Astra Control es un producto de software de NetApp que proporciona gestión
    del ciclo de vida de los datos para sus aplicaciones de Kubernetes. Existen dos
    modelos de puesta en marcha disponibles en función de su entorno. Tanto Astra
    Control Center como Astra Control Service comparten la misma API de REST según
    la versión. Puede utilizar la API DE REST y otras tecnologías de automatización
    relacionadas para gestionar sus puestas en marcha de Astra Control.
  keywords: astra, control, centre, service, data, management, rest, api, kubernetes,
    deployment
